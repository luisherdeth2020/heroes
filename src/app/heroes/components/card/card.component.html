<mat-card>
  <mat-card-header>
    <mat-card-title>{{ heroCard.superhero }}</mat-card-title>
    <mat-card-subtitle>{{ heroCard.alter_ego }}</mat-card-subtitle>
  </mat-card-header>
  {{ heroCard | heroImage}}
  <img mat-card-image [src]="heroCard | heroImage" [alt]="heroCard.superhero">
  <!-- <img mat-card-image [src]="'assets/heroes/' + heroCard.id + '.jpg' " [alt]="heroCard.superhero"> -->

  <mat-card-content class="mt-2">
    <h4>{{ heroCard.publisher }}</h4>
    <p>
      <strong>Primera aparición</strong>{{ heroCard.first_appearance }}
      <br />
      <mat-chip-listbox>
        <mat-chip
          *ngFor="let name of heroCard.characters.split(',') | slice : 0 : 3"
        >
          {{ name }}
        </mat-chip>
      </mat-chip-listbox>
    </p>
  </mat-card-content>

  <mat-divider> </mat-divider>
  <mat-card-actions>
    <button
      mat-button
      mat-raised
      color="primary"
      [routerLink]="['/heroes/edit', heroCard.id]"
    >
      <mat-icon>edit</mat-icon>
      Editar
    </button>
  </mat-card-actions>
  <mat-card-actions>
    <button
      mat-button
      mat-raised
      color="primary"
      [routerLink]="['/heroes', heroCard.id]"
    >
      <mat-icon>more_horiz</mat-icon>
      Más
    </button>
  </mat-card-actions>
</mat-card>
